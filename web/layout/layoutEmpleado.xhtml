<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name="jsControles.js"/>
        <title>Drive SCVI</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h1> Sistema de CVI</h1>
            <h:form>
                <div id="divSesionUsuario">
                    <span>
                        <b>Sesión iniciada por: </b>
                        <p:outputLabel value="#{mBSLogin.usuario}"  />
                    </span>
                    
                    
                    <p:commandButton value="Cerrar sesión" action="#{mBSLogin.cerrarSesion()}" />
                </div>
                <p:megaMenu>
                    
                <p:submenu label="Productos" icon="ui-icon-document">
                    <p:column>
                        <p:submenu label="Producto">
                            <p:menuitem value="Registrar" outcome="/producto/registrarEmpleado" icon="ui-icon-pencil"/>
                            <p:menuitem value="Mantenimiento" outcome="/producto/getAllEmpleado" icon="ui-icon-gear"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Ventas" icon="ui-icon-document">
                    <p:column>
                        <p:submenu label="Ventas">
                            <p:menuitem value="Realizar ventas" outcome="/venta/ventaEmpleado" icon="ui-icon-pencil"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
            </h:form>
            

            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <div id="bottom" class="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
