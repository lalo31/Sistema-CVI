    <body>

        <ui:composition template="./../layout/layoutEmpleado.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h2>Registro de Productos</h2>
                <hr />
                <h:form id="frmRegistrarProducto">
                    <p:growl id="msjGral" showDetail="true" sticky="false"/>
                    <h:panelGrid columns="3">
                        <p:outputLabel value="Codigo de producto" for="txtCodigoProducto"/>
                        <p:inputText id="txtCodigoProducto" label="Codigo del Producto" value="#{mBCatProductos.productos.numeroCodigo}" required="true" requiredMessage="Codigo de producto requerido">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:message for="txtCodigoProducto"/>
                        <p:outputLabel value="Nombre del producto" for="txtNombreProducto"/>
                        <p:inputText id="txtNombreProducto" label="Nombre del Producto" value="#{mBCatProductos.productos.nombreProducto}" required="true">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:message for="txtNombreProducto"/>
                        <p:outputLabel value="Descripcion del producto" for="txtDescripcionProducto"/>
                        <p:inputText id="txtDescripcionProducto" label="Descripcion del Producto" value="#{mBCatProductos.productos.descripcionProducto}" required="true">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:message for="txtDescripcionProducto"/>

                        <p:outputLabel for="console1" value="Marca del Producto"/>
                        <p:selectOneMenu id="console1" value="#{mBCatProductos.productos.catProveedorNumeroProveedores}" style="width:175px">
                            <f:selectItem itemLabel="Selecciona Marca" itemValue="" />
                            <f:selectItem itemLabel="1.- Truper" itemValue="1" />
                            <f:selectItem itemLabel="2.- Dos Valles" itemValue="2" />
                            <f:selectItem itemLabel="3.- Ruipasa" itemValue="3" />
                            <f:selectItem itemLabel="4.- Prisa" itemValue="4" />
                        </p:selectOneMenu>
                        <p:message for="console1"/> 
                        
                        <p:outputLabel for="console" value="Categoría del Producto"/>
                        <p:selectOneMenu id="console" value="#{mBCatProductos.productos.categoriaIdCategoria}" style="width:175px">
                            <f:selectItem itemLabel="Selecciona Categoría" itemValue="" />
                            <f:selectItem itemLabel="1.- Electricidad" itemValue="1" />
                            <f:selectItem itemLabel="2.- Plomería" itemValue="2" />
                            <f:selectItem itemLabel="3.- Construcción" itemValue="3" />
                            <f:selectItem itemLabel="4.- Jardinería" itemValue="4" />
                        </p:selectOneMenu>
                        <p:message for="console"/>                        
                        
                        <p:outputLabel value="Cantidad" for="txtCantidad"/>
                        <p:inputText id="txtCantidad" label="Cantidad" value="#{mBCatProductos.productos.cantidad}" required="true">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:message for="txtCantidad"/>
                        
                        <p:outputLabel value="Stock Minimo" for="txtCantidad2"/>
                        <p:inputText id="txtCantidad2" label="Stock Minimo" value="#{mBCatProductos.productos.cantidadMin}" required="true">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:message for="txtCantidad2"/>
                        
                        <p:outputLabel value="Stock Maximo" for="txtCantidad3"/>
                        <p:inputText id="txtCantidad3" label="Stock Maximo" value="#{mBCatProductos.productos.cantidadMax}" required="true">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:message for="txtCantidad3"/>
                        
                        <p:outputLabel value="Precio Unitario" for="txtPrecio"/>
                        <p:inputText id="txtPrecio" label="Precio Unitario" value="#{mBCatProductos.productos.precioVentaUnitario}" required="true">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:message for="txtPrecio"/>
                        <p:outputLabel value="Fecha de registro del producto" for="txtFecha"/>
                        <p:calendar id="txtFecha" label="Fecha de registro del Producto"  showOn="button" value="#{mBCatProductos.productos.fechaRegistroProducto}" pattern="dd/MM/yyyy" required="true" requiredMessage="Fecha de registro Requerida"/>
                        <p:message for="txtFecha"/>
                        <p:commandButton value="Registrar Producto" actionListener="#{mBCatProductos.registrar()}" update="frmRegistrarProducto" icon="ui-icon-refresh"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
